<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriFit - Produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    .hero-image {
      height: 350px;
      background-image: url("img/sport-banner.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }
    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-overlay h1 {
      font-size: 3rem;
    }
    .card {
      border: none;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-body {
      padding: 1.25rem;
    }
    .card .btn {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fs-3" href="index.html">NutriFit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html#produits">Produits</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#programmes">Programmes</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#faq">FAQ</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#apropos">À propos</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="text-center py-5 bg-white text-dark">
  <div class="container">
    <h1>Nos meilleurs produits</h1>
    <p class="lead">Des compléments et aliments adaptés à vos objectifs sportifs et nutritionnels</p>
  </div>
</header>


<main class="container my-5">

  <!-- Section filtres -->
  <div class="row mb-4 g-2 align-items-end">
    <div class="col-md-3">
      <input type="text" id="filterSearchInput" class="form-control" placeholder="Mot-clé...">
    </div>
    <div class="col-md-2">
      <select id="filterType" class="form-select">
        <option value="">Type</option>
        <option value="barre">Barre</option>
        <option value="boisson">Boisson</option>
        <option value="poudre">Poudre</option>
        <option value="gel">Gel</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="filterRange" class="form-select">
        <option value="">Gamme</option>
        <option value="protéine">Protéine</option>
        <option value="gain">Prise de masse</option>
        <option value="brûleur">Brûleur</option>
        <option value="endurance">Endurance</option>
        <option value="vitamine">Vitamine</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="filterCategory" class="form-select">
        <option value="">Catégorie</option>
        <option value="sport">Sport</option>
        <option value="santé">Santé</option>
        <option value="musculation">Musculation</option>
      </select>
    </div>
    <div class="col-md-2">
      <button id="filterSearchBtn" class="btn btn-primary w-100">Filtrer</button>
    </div>
  </div>

  <!-- Chargement -->
  <p id="loadingMessage" class="text-center text-muted" style="display:none;">Chargement des produits...</p>

  <!-- Produits -->
  <div id="productsContainer" class="row gy-4"></div>

  <!-- Pagination -->
  <div id="pagination" class="mt-4"></div>

</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-0">© 2025 NutriFit. Tous droits réservés.</p>
  </div>
</footer>

<script src="produits.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
